<ion-header>

	<ion-navbar color="archers-heading">
		<ion-title>Archers Mate</ion-title>
	</ion-navbar>

</ion-header>

<ion-content class="page-home" no-bounce>
 
    <ion-grid text-center>
 
		<ion-row justify-content-center align-items-center>
			<ion-col class="score"><button ion-button round color="archers-light-blue" (click)="gotoScore()">Score Sheet</button></ion-col>
		</ion-row>

		<ion-row justify-content-center align-items-center>
			<ion-col class="history"><button ion-button round color="archers-light-blue" (click)="gotoHistory()">History</button></ion-col>
		</ion-row>

		<ion-row justify-content-center align-items-center>
			<ion-col class="settings"><button ion-button round color="archers-light-blue" (click)="gotoSettings()">Settings</button></ion-col>
		</ion-row>
 
    </ion-grid>
 
</ion-content>
