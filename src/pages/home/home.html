<ion-header>

	<ion-navbar color="archers-heading">
		<ion-title>Archers Mate</ion-title>
		<ion-buttons right>
			<button ion-button (click)="GotoSettings()">
				<ion-icon name="ios-more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content class="page-home" no-bounce>
 
    <ion-grid text-center class="content">
 
		<ion-row justify-content-center align-items-center class="score">
			<ion-col>
				<button ion-button class="menu" (click)="GotoScore()">New Score Card</button>
			</ion-col>
		</ion-row>

		<ion-row justify-content-center align-items-center class="history">
			<ion-col>
				<button ion-button class="menu" (click)="GotoHistory()">History</button>
			</ion-col>
		</ion-row>

		<ion-row justify-content-center align-items-center class="history">
			<ion-col>
				<button ion-button class="menu" (click)="GotoStats()">Statistics</button>
			</ion-col>
		</ion-row>

    </ion-grid>
 
</ion-content>
