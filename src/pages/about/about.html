<ion-header>

	<ion-navbar color="archers-heading" hideBackButton>
		<ion-buttons left>
			<button ion-button icon-only (click)="Back()">
				<ion-icon name="ios-arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>About</ion-title>
	</ion-navbar>
  
  </ion-header>
  
  <ion-content no-bounce>
   
	<ion-list no-lines>

		<ion-item-divider color="archers-light-blue">App</ion-item-divider>

			<field [label]="'Name'" [value]="app?.appName"></field>
			<field [label]="'Version'" [value]="app?.versionNumber"></field>

			<ion-item-divider color="archers-light-blue">Application Data</ion-item-divider>

			<ion-item>
				<ion-grid>
					<ion-row>
						<ion-col>
							<button ion-button item-right block (click)="ExportToClipboard()">Export to Clipboard</button>
						</ion-col>
						<ion-col>
							
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>

	</ion-list>
   
  </ion-content>
