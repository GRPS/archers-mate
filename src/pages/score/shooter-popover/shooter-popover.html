<ion-list>
	<ion-list-header>Shooters</ion-list-header>
	<button ion-item (click)="close(shooter)" (press)="info(shooter);" [color]="shooter.score.isComplete?'secondary':''" *ngFor="let shooter of shooters" [color]="selectedShooter==shooter?'light':''">
		{{ shooter.initials }}: {{ shooter.name }}
	</button>
</ion-list>
