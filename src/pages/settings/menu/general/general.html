<ion-header>

	<ion-navbar color="archers-heading" hideBackButton>
		<ion-buttons left>
			<button ion-button icon-only (click)="Back()">
				<ion-icon name="ios-arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>General</ion-title>
	</ion-navbar>

</ion-header>

<ion-content no-bounce>
 
	<ion-list no-lines>

		<ion-item>
			<ion-label fixed>Show save popups</ion-label>
    		<ion-toggle [(ngModel)]="setting.showToastOnSave"></ion-toggle>
		</ion-item>

		<ion-item>
			<ion-label fixed>Show save score popups</ion-label>
    		<ion-toggle [(ngModel)]="setting.showToastOnScoreInput"></ion-toggle>
		</ion-item>

	</ion-list>
 
</ion-content>
