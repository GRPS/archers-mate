<h2><small>{{ placeMe(index+1) }}</small>{{ shooter.name }}<span float-right>{{ shooter.score.total_rt }}</span></h2>

<p *ngIf="shooter.score.isComplete">
  <small></small>
  <span class="stat">Hits:</span> {{ shooter.score?.statHits }}, 
  <span class="stat">Avg:</span> {{ shooter.score?.statAvg }}, 
  <span class="stat">Xs:</span> {{ shooter.score?.statXs }}, 
  <span class="stat">10s:</span> {{ shooter.score?.stat10s }}, 
  <span class="stat">9s:</span> {{ shooter.score?.stat9s }}, 
  <span class="stat">Ms:</span> {{ shooter.score?.statMs }}
</p>
